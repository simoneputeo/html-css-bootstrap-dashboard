<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Simone Puteo, and Bootstrap contributors">
    <title>Bootstrap 5 Responsive Dashboard</title>
    <link rel="icon" href="./assets/img/duck.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg  bg-dark navbar-dark">
            <div class="container-fluid">
                <img src="./assets/img/duck.png" width="64" alt="Papera">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>

                    </ul>

                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row pt-3">

                <div class="col-12">
                    <h2>Nuovo Libro</h2>
                </div>
                <div class="col-6">
                    <label for="inputAuthorName" class="form-label">Nome Autore</label>
                    <input type="name" id="inputName" class="form-control" aria-describedby="AuthorName"
                        placeholder="Inserisci il nome del'autore">
                </div>
                <div class="col-6">
                    <label for="inputAuthorSurame" class="form-label">Cognome Autore</label>
                    <input type="name" id="inputSurname" class="form-control" aria-describedby="AuthorSurame"
                        placeholder="Inserisci il cognome del'autore">
                </div>
                <div class="col-12 mt-3">
                    <label for="inputTitle" class="form-label">Titolo</label>
                    <input type="name" id="inputTitle" class="form-control" aria-describedby="BookTitle"
                        placeholder="inserisci il titolo del libro">
                    <div id="BookTitle" class="form-text">
                        Titolo versione italiana </div>

                </div>
                    <div class="col-12 col-lg-4 mt-3">



                        <label for="selectGenre" class="form-label">Genere</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Scegli il genere</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                    
                    </div>

                    <div class="col-12 col-lg-4 mt-3">
                        <label for="inputYear" class="form-label">Anno di Pubblicazione</label>
                        <input type="number" min="0" max="2025" id="inputYear" class="form-control"
                            aria-describedby="BookYear" placeholder="Inserisci l'anno">

                    </div>
                    <div class="col-12 col-lg-4 mt-3">
                        <label for="inputISBN" class="form-label">ISBN#</label>
                        <input type="text" minlenght="10" maxlenght="13" id="inputISBN" class="form-control"
                            aria-describedby="ISBNCode" placeholder="Inserisci il codice ISBN#">
                    </div>

                <div class="col-12 mt-3 pt-3 border-top">
                    <label for="exampleFormControlTextarea1" class="form-label">Note</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Inserisci eventuali note sul libro" rows="3"></textarea>
                   

                </div>
                <div class="col-12 mt-3 mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Disponibile anche in digitale
                        </label>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary">Aggiungi Libro</button>
        </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        </body>
